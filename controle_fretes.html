<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Fretes - Transporte</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .month-selector {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 14px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background-color: #3498db;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        tr:hover {
            background-color: #f1f7fd;
        }
        input, select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border 0.3s;
        }
        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        button {
            padding: 10px 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .delete-btn {
            background-color: #e74c3c;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        #message {
            margin: 15px 0;
            padding: 12px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d5f5e3;
            color: #27ae60;
            display: block;
        }
        .error {
            background-color: #fadbd8;
            color: #e74c3c;
            display: block;
        }
        .fixed-column {
            width: 120px;
            min-width: 120px;
        }
        .small-column {
            width: 80px;
            min-width: 80px;
        }
        .city-state-column {
            min-width: 180px;
            width: 200px;
        }
        .search-container {
            position: relative;
            width: 100%;
        }
        .search-input {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
        }
        .search-results {
            position: absolute;
            width: 100%;
            max-height: 250px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 12px;
        }
        .search-item {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }
        .search-item:hover {
            background-color: #f0f7ff;
        }
        .state-badge {
            display: inline-block;
            padding: 2px 6px;
            background-color: #e0f2fe;
            border-radius: 12px;
            font-size: 11px;
            color: #0369a1;
            margin-left: 8px;
        }
        #loginModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: white;
            width: 300px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .login-box h2 {
            margin-top: 0;
            color: #2c3e50;
        }
        .login-box input {
            margin-bottom: 10px;
        }
        #loginError {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
        }
        @media (max-width: 1200px) {
            .city-state-column {
                min-width: 150px;
                width: 160px;
            }
        }
        @media (max-width: 992px) {
            .container {
                padding: 15px;
            }
            .controls {
                flex-direction: column;
            }
            table {
                display: block;
                overflow-x: auto;
            }
            .city-state-column {
                min-width: 130px;
                width: 140px;
            }
        }
    </style>
</head>
<body>
    <!-- Modal de Login -->
    <div id="loginModal">
        <div class="login-box">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Senha">
            <button onclick="login()" style="width:100%;">Entrar</button>
            <p id="loginError"></p>
        </div>
    </div>

    <div class="container">
        <h1>Controle de Fretes - Transporte</h1>
        
        <div class="controls">
            <div class="month-selector">
                <label for="month"><strong>Mês:</strong></label>
                <select id="month">
                    <option value="01">Janeiro</option>
                    <option value="02">Fevereiro</option>
                    <option value="03">Março</option>
                    <option value="04">Abril</option>
                    <option value="05">Maio</option>
                    <option value="06">Junho</option>
                    <option value="07">Julho</option>
                    <option value="08">Agosto</option>
                    <option value="09">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
                
                <label for="year"><strong>Ano:</strong></label>
                <select id="year">
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </select>
                
                <button id="loadBtn">Carregar Mês</button>
            </div>
            
            <div>
                <button id="addRowBtn">➕ Adicionar Linha</button>
                <button id="saveBtn">💾 Salvar Dados</button>
                <button id="exportBtn">📤 Exportar Excel</button>
                <button id="logoutBtn" class="delete-btn" style="margin-left:10px;">🚪 Sair</button>
            </div>
        </div>
        
        <div style="overflow-x: auto;">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th class="fixed-column">Funcionário</th>
                        <th class="fixed-column">Data Emissão</th>
                        <th class="fixed-column">CTE/Fatura</th>
                        <th>Contratante</th>
                        <th class="small-column">Frete Empresa</th>
                        <th class="small-column">Frete Motorista</th>
                        <th class="fixed-column">Vencimento</th>
                        <th class="city-state-column">Origem (Cidade-UF)</th>
                        <th class="city-state-column">Destino (Cidade-UF)</th>
                        <th class="fixed-column">Veículo</th>
                        <th class="small-column">Exclusivo</th>
                        <th class="small-column">Tipo</th>
                        <th>Observações</th>
                        <th class="small-column">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas serão adicionadas dinamicamente -->
                </tbody>
            </table>
        </div>
        
        <div id="message"></div>
    </div>

    <script type="module">
        // Importe os serviços do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth,
            signInWithEmailAndPassword,
            signOut,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            getDatabase,
            ref,
            set,
            get
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAURVJf9GMA0qbCeae81YE8QT3hF9zFMik",
            authDomain: "controlefrete-1ab55.firebaseapp.com",
            databaseURL: "https://controlefrete-1ab55-default-rtdb.firebaseio.com",
            projectId: "controlefrete-1ab55",
            storageBucket: "controlefrete-1ab55.appspot.com",
            messagingSenderId: "470904117791",
            appId: "1:470904117791:web:63fad62f72fb31ab47d32a"
        };

        // Inicialize o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Variáveis globais
        let estados = [];
        let cidadesCache = {};
        
        // Inicialização quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', async function() {
            // Configura data atual
            const now = new Date();
            document.getElementById('month').value = (now.getMonth() + 1).toString().padStart(2, '0');
            document.getElementById('year').value = now.getFullYear();
            
            // Configura listeners dos botões
            document.getElementById('addRowBtn').addEventListener('click', addRow);
            document.getElementById('saveBtn').addEventListener('click', saveData);
            document.getElementById('loadBtn').addEventListener('click', loadData);
            document.getElementById('exportBtn').addEventListener('click', exportToExcel);
            document.getElementById('logoutBtn').addEventListener('click', logout);
            
            // Verifica autenticação
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // Usuário logado
                    document.getElementById('loginModal').style.display = 'none';
                    initApp();
                } else {
                    // Usuário não logado
                    document.getElementById('loginModal').style.display = 'flex';
                }
            });
        });

        // Função para inicializar o aplicativo após login
        async function initApp() {
            try {
                // Carrega estados do IBGE
                await loadStates();
                
                // Adiciona 2 linhas iniciais
                addRow();
                addRow();
                
                showMessage('Sistema pronto para uso!', 'success');
            } catch (error) {
                console.error("Erro na inicialização:", error);
                showMessage("Erro ao carregar dados iniciais", "error");
            }
        }
        
        // Função de login
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorElement = document.getElementById('loginError');
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                document.getElementById('loginModal').style.display = 'none';
                showMessage('Login realizado com sucesso!', 'success');
            } catch (error) {
                console.error("Erro no login:", error);
                errorElement.textContent = error.message;
            }
        }
        
        // Função de logout
        async function logout() {
            try {
                await signOut(auth);
                document.getElementById('loginModal').style.display = 'flex';
                showMessage('Você saiu do sistema', 'success');
            } catch (error) {
                console.error("Erro no logout:", error);
                showMessage('Erro ao sair: ' + error.message, 'error');
            }
        }
        
        // Carrega estados do IBGE
        async function loadStates() {
            try {
                showMessage('Carregando estados...', 'success');
                const response = await fetch('https://servicodados.ibge.gov.br/api/v1/localidades/estados?orderBy=nome');
                
                if (!response.ok) {
                    throw new Error('Falha ao carregar estados');
                }
                
                estados = await response.json();
                return estados;
            } catch (error) {
                console.error("Erro ao carregar estados:", error);
                showMessage("Erro ao carregar estados. Tente recarregar a página.", "error");
                throw error;
            }
        }
        
        // Busca cidades na API do IBGE
        async function searchCities(input, type) {
            const searchTerm = input.value.trim();
            const resultsDiv = input.nextElementSibling;
            
            if (searchTerm.length < 2) {
                resultsDiv.style.display = 'none';
                return;
            }
            
            try {
                // Verifica se há sigla de estado no final (ex: "São Paulo-SP")
                const stateMatch = searchTerm.match(/-([A-Z]{2})$/);
                let stateId = null;
                let citySearch = searchTerm;
                
                if (stateMatch) {
                    const stateSigla = stateMatch[1];
                    const estado = estados.find(e => e.sigla === stateSigla);
                    if (estado) {
                        stateId = estado.id;
                        citySearch = searchTerm.replace(/-[A-Z]{2}$/, '').trim();
                    }
                }
                
                let url;
                if (stateId) {
                    // Busca cidades específicas do estado
                    url = `https://servicodados.ibge.gov.br/api/v1/localidades/estados/${stateId}/municipios`;
                } else {
                    // Busca geral por nome de cidade
                    url = `https://servicodados.ibge.gov.br/api/v1/localidades/municipios?nome=${encodeURIComponent(citySearch)}`;
                }
                
                // Verifica cache primeiro
                const cacheKey = `${stateId || 'all'}_${citySearch}`;
                if (cidadesCache[cacheKey]) {
                    displayCities(cidadesCache[cacheKey], resultsDiv, input);
                    return;
                }
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Falha na busca de cidades');
                }
                
                let cidades = await response.json();
                
                // Formata os resultados
                cidades = cidades.map(cidade => ({
                    nome: cidade.nome,
                    estado: cidade.microrregiao?.mesorregiao?.UF?.sigla || ''
                }));
                
                // Filtra por termo de busca (para a API geral)
                if (!stateId) {
                    cidades = cidades.filter(c => 
                        c.nome.toLowerCase().includes(citySearch.toLowerCase())
                    );
                }
                
                // Ordena e limita resultados
                cidades.sort((a, b) => a.nome.localeCompare(b.nome));
                cidades = cidades.slice(0, 20);
                
                // Armazena em cache
                cidadesCache[cacheKey] = cidades;
                
                // Exibe resultados
                displayCities(cidades, resultsDiv, input);
                
            } catch (error) {
                console.error("Erro na busca de cidades:", error);
                resultsDiv.innerHTML = '<div class="search-item">Erro na busca. Tente novamente.</div>';
                resultsDiv.style.display = 'block';
            }
        }
        
        // Exibe os resultados da busca de cidades
        function displayCities(cidades, resultsDiv, input) {
            resultsDiv.innerHTML = '';
            
            if (cidades.length === 0) {
                resultsDiv.innerHTML = '<div class="search-item">Nenhuma cidade encontrada</div>';
            } else {
                cidades.forEach(cidade => {
                    const item = document.createElement('div');
                    item.className = 'search-item';
                    item.innerHTML = `${cidade.nome} <span class="state-badge">${cidade.estado}</span>`;
                    item.onclick = () => {
                        input.value = `${cidade.nome}-${cidade.estado}`;
                        resultsDiv.style.display = 'none';
                    };
                    resultsDiv.appendChild(item);
                });
            }
            
            resultsDiv.style.display = 'block';
        }
        
        // Fecha dropdowns ao clicar fora
        document.addEventListener('click', function(e) {
            if (!e.target.classList.contains('location-input')) {
                document.querySelectorAll('.search-results').forEach(el => {
                    el.style.display = 'none';
                });
            }
        });
        
        // Adiciona nova linha à tabela
        function addRow() {
            try {
                const tbody = document.querySelector('#dataTable tbody');
                const newRow = document.createElement('tr');
                
                // Célula do Funcionário
                newRow.innerHTML = `
                    <td><input type="text" class="employee" placeholder="Nome do motorista"></td>
                    <td><input type="date" class="emission-date"></td>
                    <td><input type="text" class="cte-fatura" placeholder="Número"></td>
                    <td><input type="text" class="contractor" placeholder="Cliente"></td>
                    <td><input type="number" step="0.01" class="company-freight" placeholder="R$"></td>
                    <td><input type="number" step="0.01" class="driver-freight" placeholder="R$"></td>
                    <td><input type="date" class="due-date"></td>
                `;
                
                // Célula de Origem
                newRow.innerHTML += `
                    <td class="city-state-column">
                        <div class="search-container">
                            <input type="text" class="location-input origin-input" placeholder="Ex: São Paulo-SP"
                                   onfocus="this.value='';" 
                                   oninput="searchCities(this, 'origin')">
                            <div class="search-results origin-results"></div>
                        </div>
                    </td>
                `;
                
                // Célula de Destino
                newRow.innerHTML += `
                    <td class="city-state-column">
                        <div class="search-container">
                            <input type="text" class="location-input destination-input" placeholder="Ex: Rio de Janeiro-RJ"
                                   onfocus="this.value='';" 
                                   oninput="searchCities(this, 'destination')">
                            <div class="search-results destination-results"></div>
                        </div>
                    </td>
                `;
                
                // Célula do Veículo
                newRow.innerHTML += `
                    <td>
                        <select class="vehicle">
                            <option value="">Selecione...</option>
                            <option value="Toco">Toco</option>
                            <option value="Truck">Truck</option>
                            <option value="Bitruck">Bitruck</option>
                            <option value="Carreta LS">Carreta LS</option>
                            <option value="Caminhão Munck">Caminhão Munck</option>
                            <option value="Carreta">Carreta</option>
                            <option value="Bitrem">Bitrem</option>
                            <option value="Furgão">Furgão</option>
                            <option value="Camionete">Camionete</option>
                            <option value="Caminhão Baú">Caminhão Baú</option>
                            <option value="Carro">Carro</option>
                            <option value="Rodotrem">Rodotrem</option>
                            <option value="Van">Van</option>
                        </select>
                    </td>
                    <td>
                        <select class="exclusivity">
                            <option value="Sim">Sim</option>
                            <option value="Não" selected>Não</option>
                        </select>
                    </td>
                    <td>
                        <select class="axd-rodovar">
                            <option value="AXD">AXD</option>
                            <option value="RODOVAR">RODOVAR</option>
                        </select>
                    </td>
                    <td><input type="text" class="obs" placeholder="Anotações"></td>
                    <td><button onclick="deleteRow(this)" class="delete-btn" title="Remover linha">❌</button></td>
                `;
                
                tbody.appendChild(newRow);
                
                // Define a data de emissão padrão como hoje
                const today = new Date().toISOString().split('T')[0];
                newRow.querySelector('.emission-date').value = today;
                
                return newRow;
            } catch (error) {
                console.error("Erro ao adicionar linha:", error);
                showMessage("Erro ao adicionar nova linha", "error");
                return null;
            }
        }
        
        // Remove uma linha da tabela
        function deleteRow(button) {
            try {
                const row = button.closest('tr');
                if (row) {
                    row.remove();
                    showMessage('Linha removida com sucesso!', 'success');
                }
            } catch (error) {
                console.error("Erro ao remover linha:", error);
                showMessage("Erro ao remover linha", "error");
            }
        }
        
        // Salva os dados no Firebase
        async function saveData() {
            try {
                // Verifica se o usuário está autenticado
                const user = auth.currentUser;
                if (!user) {
                    showMessage("Você precisa estar logado para salvar dados", "error");
                    document.getElementById('loginModal').style.display = 'flex';
                    return;
                }
                
                const month = document.getElementById('month').value;
                const year = document.getElementById('year').value;
                const period = `${month}_${year}`;
                
                const rows = document.querySelectorAll('#dataTable tbody tr');
                const data = [];
                
                rows.forEach(row => {
                    data.push({
                        employee: row.querySelector('.employee').value || '',
                        emissionDate: row.querySelector('.emission-date').value || '',
                        cteFatura: row.querySelector('.cte-fatura').value || '',
                        contractor: row.querySelector('.contractor').value || '',
                        companyFreight: row.querySelector('.company-freight').value || '',
                        driverFreight: row.querySelector('.driver-freight').value || '',
                        dueDate: row.querySelector('.due-date').value || '',
                        origin: row.querySelector('.origin-input').value || '',
                        destination: row.querySelector('.destination-input').value || '',
                        vehicle: row.querySelector('.vehicle').value || '',
                        exclusivity: row.querySelector('.exclusivity').value || 'Não',
                        axdRodovar: row.querySelector('.axd-rodovar').value || 'AXD',
                        obs: row.querySelector('.obs').value || ''
                    });
                });

                // Salva no Firebase Realtime Database
                const dbRef = ref(database, `fretes/${period}`);
                await set(dbRef, data);
                
                showMessage(`Dados salvos com sucesso no Firebase para ${month}/${year}!`, 'success');
            } catch (error) {
                console.error("Erro ao salvar dados no Firebase:", error);
                showMessage("Erro ao salvar dados: " + error.message, "error");
            }
        }
        
        // Carrega dados do Firebase
        async function loadData() {
            try {
                // Verifica se o usuário está autenticado
                const user = auth.currentUser;
                if (!user) {
                    showMessage("Você precisa estar logado para carregar dados", "error");
                    document.getElementById('loginModal').style.display = 'flex';
                    return;
                }
                
                const month = document.getElementById('month').value;
                const year = document.getElementById('year').value;
                const period = `${month}_${year}`;
                
                // Limpa a tabela
                document.querySelector('#dataTable tbody').innerHTML = '';
                
                // Carrega do Firebase
                const dbRef = ref(database, `fretes/${period}`);
                const snapshot = await get(dbRef);
                
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    
                    data.forEach(item => {
                        const newRow = addRow();
                        
                        if (newRow) {
                            newRow.querySelector('.employee').value = item.employee || '';
                            newRow.querySelector('.emission-date').value = item.emissionDate || '';
                            newRow.querySelector('.cte-fatura').value = item.cteFatura || '';
                            newRow.querySelector('.contractor').value = item.contractor || '';
                            newRow.querySelector('.company-freight').value = item.companyFreight || '';
                            newRow.querySelector('.driver-freight').value = item.driverFreight || '';
                            newRow.querySelector('.due-date').value = item.dueDate || '';
                            newRow.querySelector('.origin-input').value = item.origin || '';
                            newRow.querySelector('.destination-input').value = item.destination || '';
                            newRow.querySelector('.vehicle').value = item.vehicle || '';
                            newRow.querySelector('.exclusivity').value = item.exclusivity || 'Não';
                            newRow.querySelector('.axd-rodovar').value = item.axdRodovar || 'AXD';
                            newRow.querySelector('.obs').value = item.obs || '';
                        }
                    });
                    
                    showMessage(`Dados de ${month}/${year} carregados do Firebase!`, 'success');
                } else {
                    showMessage(`Nenhum dado encontrado no Firebase para ${month}/${year}.`, 'error');
                    // Adiciona linhas vazias se não houver dados
                    addRow();
                    addRow();
                }
            } catch (error) {
                console.error("Erro ao carregar dados do Firebase:", error);
                showMessage("Erro ao carregar dados: " + error.message, "error");
            }
        }
        
        // Exporta para Excel (formato CSV)
        function exportToExcel() {
            try {
                const month = document.getElementById('month').value;
                const year = document.getElementById('year').value;
                const period = `${month}_${year}`;
                
                // Cabeçalhos com formatação melhor
                let csv = '"Controle de Fretes - Transporte"\n';
                csv += `"Período: ${month}/${year}"\n\n`;
                csv += '"Funcionário","Data Emissão","CTE/FATURA","Contratante","Frete Empresa","Frete Motorista","Vencimento","Origem","Destino","Veículo","Exclusivo","Tipo","Observações"\n';
                
                const rows = document.querySelectorAll('#dataTable tbody tr');
                rows.forEach((row, index) => {
                    const cells = [
                        row.querySelector('.employee').value,
                        formatExcelDate(row.querySelector('.emission-date').value),
                        row.querySelector('.cte-fatura').value,
                        row.querySelector('.contractor').value,
                        parseFloat(row.querySelector('.company-freight').value || 0).toFixed(2).replace('.', ','),
                        parseFloat(row.querySelector('.driver-freight').value || 0).toFixed(2).replace('.', ','),
                        formatExcelDate(row.querySelector('.due-date').value),
                        row.querySelector('.origin-input').value,
                        row.querySelector('.destination-input').value,
                        row.querySelector('.vehicle').value,
                        row.querySelector('.exclusivity').value,
                        row.querySelector('.axd-rodovar').value,
                        row.querySelector('.obs').value
                    ];
                    
                    csv += cells.map(cell => `"${cell}"`).join(';') + '\n';
                });
                
                // Adiciona totais
                const totals = calculateTotals();
                csv += `\n"TOTAIS","","","","${totals.company.toFixed(2).replace('.', ',')}","${totals.driver.toFixed(2).replace('.', ',')}","","","","","","",""`;
                
                const blob = new Blob(["\uFEFF" + csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                
                link.setAttribute('href', url);
                link.setAttribute('download', `Fretes_${period}.csv`);
                link.style.visibility = 'hidden';
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showMessage(`Planilha exportada para Fretes_${period}.csv`, 'success');
            } catch (error) {
                console.error("Erro ao exportar para Excel:", error);
                showMessage("Erro ao exportar para Excel", "error");
            }
        }

        // Função auxiliar para formatar datas no Excel
        function formatExcelDate(dateString) {
            if (!dateString) return '';
            const [year, month, day] = dateString.split('-');
            return `${day}/${month}/${year}`;
        }

        // Função para calcular totais
        function calculateTotals() {
            let companyTotal = 0;
            let driverTotal = 0;
            
            document.querySelectorAll('#dataTable tbody tr').forEach(row => {
                const companyValue = parseFloat(row.querySelector('.company-freight').value) || 0;
                const driverValue = parseFloat(row.querySelector('.driver-freight').value) || 0;
                
                companyTotal += companyValue;
                driverTotal += driverValue;
            });
            
            return {
                company: companyTotal,
                driver: driverTotal
            };
        }
        
        // Mostra mensagens para o usuário
        function showMessage(text, type) {
            try {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = text;
                messageDiv.className = type;
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            } catch (error) {
                console.error("Erro ao mostrar mensagem:", error);
            }
        }

        // Torna as funções globais para serem acessíveis no HTML
        window.searchCities = searchCities;
        window.deleteRow = deleteRow;
        window.login = login;
    </script>
